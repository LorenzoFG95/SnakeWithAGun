<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake With A Gun</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            z-index: 100;
        }
        #levelInfo {
            position: absolute;
            top: 40px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 100;
        }
        #progressBarContainer {
            position: absolute;
            top: 70px;
            left: 10px;
            width: 200px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            z-index: 100;
        }
        #progressBar {
            height: 100%;
            width: 0%;
            background-color: #00ff00;
            transition: width 0.3s ease-in-out;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 36px;
            text-align: center;
            display: none;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            min-width: 300px;
        }
        .game-stats {
            margin: 15px 0;
            font-size: 18px;
            text-align: left;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 0;
        }
        .game-stats p {
            margin: 5px 0;
        }
        #gameOver button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
        #pauseOverlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 36px;
            text-align: center;
            display: none;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="levelInfo">Level: Tutorial</div>
    <div id="progressBarContainer">
        <div id="progressBar"></div>
    </div>
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Your score: <span id="finalScore">0</span></p>
        <div class="game-stats">
            <p>High score: <span id="highScore">0</span></p>
            <p>Time played: <span id="timePlayed">00:00</span></p>
            <p>Apples eaten: <span id="applesEaten">0</span></p>
            <p>Enemies defeated: <span id="enemiesDefeated">0</span></p>
        </div>
        <button id="restartButton">Play Again (R)</button>
    </div>
    <div id="pauseOverlay">
        <h2>Game Paused</h2>
        <p>Press 'P' to resume</p>
    </div>
    <div id="tutorialOverlay" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: Arial, sans-serif; font-size: 36px; text-align: center; display: none; z-index: 100; background-color: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px;">
        <h2>Tutorial Completed!</h2>
        <p>You defeated the first boss!</p>
        <p>The game will now become more challenging...</p>
        <p style="font-size: 24px; margin-top: 20px;">Press any key to continue</p>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
